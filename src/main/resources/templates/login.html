<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="main" class="container-fluid">

    <form name="form" th:action="@{/login}" class="form-horizontal" method="POST">
        <div class="form-group">
            <h2 th:text="#{login.login}" class="control-label col-sm-2">Login</h2>
        </div>

        <div class="form-group">
            <label th:text="#{login.email}" class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-5">
                <input id="email" type="text" class="form-control" name="username" value=""
                       th:placeholder="#{login.email.placeholder}"
                       autofocus="true"/>
            </div>
        </div>

        <div class="form-group">
            <label th:text="#{login.password}" for="password" class="control-label col-sm-2">Password</label>
            <div class="col-sm-5">
                <input id="password" type="password" class="form-control" name="password"
                       th:placeholder="#{login.password.placeholder}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <strong th:text="#{login.error.badcredentials}"></strong>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" id="login" class="btn btn-primary" th:value="#{login.login}"/>
                <a href="/signup"><input type="button" value="Sign up" class="btn btn-primary"
                                         onclick="javascript:location.href='/signup'"/></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
